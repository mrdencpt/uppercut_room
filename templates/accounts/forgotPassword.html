{% extends 'base_login.html' %} 

{% block content %}

<section class="section-conten padding-y" style="min-height: 84vh">
  <!-- ============================ COMPONENT LOGIN   ================================= -->

  <div class="card mx-auto" style="max-width: 600px; margin-top: 100px">
    <div class="card-body" style="padding-bottom: 10px;">
      <h4 class="card-title mb-4">ลืมรหัสผ่าน</h4>
      {% include 'includes/alerts.html' %}
      <form action="{% url 'forgotPassword' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            placeholder="อีเมล์"
            name="email"
            title="ใส่อีเมล์ของคุณ ระบบจะส่งลิงก์ให้คุณตั้งรหัสใหม่"
            required
          />
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-secondary btn-block">
            ยืนยัน
          </button>
        </div>
        <div class="form-group">
          <p class="float-right">
            มีรหัสผ่านแล้ว กด <a href="{% url 'login'%}">เข้าสู่ระบบ</a>
          </p>
        </div>
      </form>
    </div>
    <!-- card-body.// -->
  </div>
  <!-- card .// -->

  <p class="text-center mt-4">
    ยังไม่มีบัญชี กด <a href="{% url 'register' %}">ลงทะเบียน</a>
  </p>
  <br /><br />
  <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
</section>

{% endblock %}
