{% extends 'base.html' %} {% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
  {% include 'includes/alerts.html'%}

  <div class="container">
    <div class="row">
      {% include 'includes/dashboard_sidebar.html' %}
      <main class="col-md-9">
        <article class="card">
          <header class="card-header">
            <strong class="d-inline-block mr-3">เปลื่่ยนรหัสผ่าน</strong>
          </header>
          <div class="card-body">

            <div class="row">
              <div class="col-md-12">
                <form
                  action="{% url 'change_password' %}"
                  method="POST"
                >
                    {% csrf_token %}
                    <div class="form-group col-md-6">
                    <label>รหัสเดิม</label>
                    <input type="password" name="current_password" placeholder="Current Password" class="form-control col-md-8" required>
                    </div>
                    <div class="form-group col-md-6">
                    <label>รหัสใหม่</label>
                    <input type="password" name="new_password", placeholder="New Password" class="form-control col-md-8" required>
                    </div>
                    <div class="form-group col-md-6">
                    <label>ยืนยันรหัสใหม่</label>
                    <input type="password" name="confirm_password", placeholder="Confirm New Password" class="form-control col-md-8" required>
                    </div>

                    <div class="form-group col-md-6">
                        <input type="submit" value="ยืนยัน" class="btn btn-primary" />
                    </div>
                </form>
              </div>
            </div>
            <!-- row.// -->
          </div>
          <!-- card-body .// -->
        </article>
        <!-- order-group.// -->
      </main>
    </div>
    <!-- row.// -->
  </div>
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
