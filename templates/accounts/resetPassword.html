{% extends 'base.html' %}

{% block content %}

<section class="section-conten padding-y" style="min-height:84vh">

    <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">

        <div class="card-body">
        <h4 class="card-title mb-4">ตั้งรหัสใหม่</h4>
        {% include 'includes/alerts.html' %}
        <form action="{% url 'resetPassword' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="password" class="form-control" placeholder="ระบุรหัส" name="password">
            </div> 
            <div class="form-group">
                <input type="password" class="form-control" placeholder="ยืนยันรหัสอีกครั้ง" name="confirm_password">
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-secondary btn-block"> ยืนยัน  </button>
            </div>  
        </form>
        </div> 
        
    </div> 

    <p class="text-center mt-4">ถ้ายังไม่ได้ลงทะเบียน กด <a href="{% url 'register' %}">ลงทะเบียน</a></p>
    <br><br>

</section>

{% endblock %}
